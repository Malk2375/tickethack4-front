<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Recherche de Trajets</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tickethack</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="./card.html">Cart</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./bookings.html">Bookings</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Explore the world effortlessly by train!</h1>
    <div id="container" class="d-flex justify-content-around">
        <div class="card" style="width: 300px; color: #fff; height: 450px !important;">
            <form id="searchForm" class="d-flex flex-column" style="align-items: center;">
                    <div class="card-body">
                        <input type="text" id="departure" class="form-control" name="departure" placeholder="Departure" required>
                        <input type="text" id="arrival" class="form-control" name="arrival" placeholder="Arrival" required>
                    </div>
                    <br><br>
                    <div class="card-body">
                        <label for="date" style="color: black;">Date :</label>
                        <input type="date" id="date" class="form-control" name="date" required>
                    </div>
                    <br><br>

                    <button type="submit" class="btn btn-success" style="width: 80px;">Search</button>
            </form>
        </div>
        <div class="card" style="width: 300px;">
            <div id="results"></div>
        </div>
    </div>

    <script src="js/script.js">
    </script>
</body>
</html>

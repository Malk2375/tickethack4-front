<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Trajets</title>
</head>
<body>
    <h1>Recherche de Trajets</h1>
    
    <form id="searchForm">
        <label for="departure">Ville de départ:</label>
        <input type="text" id="departure" name="departure" placeholder="Ex: Paris" required>

        <br><br>

        <label for="arrival">Ville d'arrivée:</label>
        <input type="text" id="arrival" name="arrival" placeholder="Ex: Lyon" required>

        <br><br>

        <label for="date">Date (yyyy-mm-dd):</label>
        <input type="date" id="date" name="date" required>

        <br><br>

        <button type="submit">Rechercher</button>
    </form>

    <h2>Résultats :</h2>
    <div id="results"></div>

    <script src="./script.js">
    </script>
</body>
</html>
